<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>Click on the district names to display district location.</p>

<img id="myImage"  style="width:100px">

<button onclick="document.getElementById('myImage').src='BelizeToledo.png'">Toledo</button>

<button onclick="document.getElementById('myImage').src='BelizeBelize.png'">Belize</button>

<button onclick="document.getElementById('myImage').src='Cayo.png'">Cayo</button>

<button onclick="document.getElementById('myImage').src='BelizeStannCreek.png'">Stann Creek</button>

<button onclick="document.getElementById('myImage').src='BelizeOrangeWalk.png'">Orange Walk</button>

<button onclick="document.getElementById('myImage').src='BelizeCorozal.png'">Orange Walk</button>

</body>
</html>
